<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Expense Tracker</span>
      </div>
    </nav>

    <div class="container py-5">
      <div class="row mb-4">
        <div class="col text-center">
          <h4 class="text-muted">Your Balance</h4>
          <h2 id="balance" class="text-success fw-bold">$0.00</h2>
        </div>
      </div>

      <div class="row mb-4 text-center">
        <div class="col-md-6">
          <div class="p-3 bg-white border rounded shadow-sm">
            <h5 class="text-success">Income</h5>
            <p id="money-plus" class="fs-5">+$0.00</p>
          </div>
        </div>
        <div class="col-md-6">
          <div class="p-3 bg-white border rounded shadow-sm">
            <h5 class="text-danger">Expense</h5>
            <p id="money-minus" class="fs-5">-$0.00</p>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4 mb-3">
          <select id="filter-type" class="form-select">
            <option value="all">All</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>
        <div class="col-md-5 mb-3">
          <input
            type="text"
            id="search-input"
            class="form-control"
            placeholder="Search description..."
          />
        </div>
        <div class="col-md-3 mb-3">
          <button id="clear-all" class="btn btn-danger w-100">
            Clear All
          </button>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col">
          <h4>Transaction History</h4>
          <ul id="list" class="list-group"></ul>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h4>Add Transaction</h4>
          <form id="form" class="bg-white p-4 border rounded shadow-sm">
            <div class="mb-3">
              <label for="text" class="form-label">Description</label>
              <input
                type="text"
                id="text"
                class="form-control"
                placeholder="Enter description..."
              />
            </div>
            <div class="mb-3">
              <label for="amount" class="form-label"
                >Amount <small class="text-muted">(- = expense, + = income)</small></label
              >
              <input
                type="number"
                id="amount"
                class="form-control"
                placeholder="Enter amount..."
              />
            </div>
            <button class="btn btn-primary w-100">Add Transaction</button>
          </form>
        </div>
      </div>
    </div>

    <div
      id="notification"
      class="toast align-items-center text-white bg-danger border-0 position-fixed bottom-0 end-0 m-4"
      role="alert"
    >
      <div class="d-flex">
        <div class="toast-body">Please add a description and amount</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
